<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="h1-in-page">Number guessing game</h1>
  <p id="p-in-page">We have selected a random number between 1 and 100. 
    See if you can guess it in 10 turns or fewer. 
    We'll tell you if your guess was too high or too low
  </p>
  <label for="enter-a-guess" id="enter-a-guess-label">Enter a guess:
    <input type="number" alt="enter-a-guess" id="enter-a-guess">
  </label>
  <button id="submit-guess-button">Submit guess</button>
  <p id="previous-guesses-p"></p>
  <p id="red-green-alert-p"></p>
  <p id="min-max-guess-answer"></p>
  <script src="script.js"></script>
</body>
</html>
